      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.RELEASE_TOKEN }}
          goos: windows
          goarch: amd64
  release-windows-386:
    name: release windows/386
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.RELEASE_TOKEN }}
          goos: windows
          goarch: 386
  release-darwin-386:
    name: release darwin/386
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1
